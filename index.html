<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Component</title>
  </head>
  <body>
    <!--Background Img-->
    <img src="./images/bg-top.svg" alt="" class="top-img" />
    <img src="./images/bg-bottom.svg" alt="" class="bottom-img" />

    <div id="main-container">
      <header id="header">
        <h2 class="header-title">Our Pricing</h2>
        <div class="header-toggle-container">
          <p>Annually</p>
          <div class="toggle-btn">
            <div class="circle-btn"></div>
          </div>
          <p>Monthly</p>
        </div>
      </header>

      <div class="card-container">
        <div class="card">
          <h3 class="card-title">Basic</h3>
          <h1 class="price">$ 199.99</h1>

          <div class="card-text">
            <p>500 GB Storage</p>
            <p>2 Users Alowed</p>
            <p>Send up to 3 GB</p>
          </div>

          <button class="cta-btn">LEARN MORE</button>
        </div>

        <div class="card">
          <h3 class="card-title">Professional</h3>
          <h1 class="price">$ 249.99</h1>

          <div class="card-text">
            <p>1 TB Storage</p>
            <p>5 Users Alowed</p>
            <p>Send up to 10 GB</p>
          </div>

          <button class="cta-btn">LEARN MORE</button>
        </div>

        <div class="card">
          <h3 class="card-title">Master</h3>
          <h1 class="price">$ 399.99</h1>

          <div class="card-text">
            <p>2 TB Storage</p>
            <p>10 Users Alowed</p>
            <p>Send up to 20 GB</p>
          </div>

          <button class="cta-btn">LEARN MORE</button>
        </div>
      </div>
    </div>

    <footer>
      Made with <span>&#10084;</span> by
      <a href="https://twitter.com/chris_mfuke" target="_blank"
        >Christian Mfuke</a
      >
    </footer>

    <!--javascript link-->
    <script src="./app.js"></script>
  </body>
</html>
